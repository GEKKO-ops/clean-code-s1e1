<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix illustration">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task section">
        <h3 class="section__title">Add Item</h3>
        <div class="new-task__container">
          <input class="new-task__input input input_text" type="text">
          <button class="new-task__btn btn">Add</button>
        </div>
      </section>
      <section class="todo-task section">
        <h3 class="section__title">Todo</h3>
        <ul class="todo-list">
          <li class="todo-list__item list-item">
            <input class="todo-list__input input input_checkbox" type="checkbox">
            <label class="todo-list__label label label_text">Pay Bills</label>
            <input type="text" class="todo-list__input input input_text">
            <button class="todo-list__btn btn btn_edit">Edit</button>
            <button class="todo-list__btn btn btn_delete"><img class="todo-list__img img img_delete" src="./remove.svg" alt="remove button pic"></button>
          </li>
          <li class="todo-list__item todo-list__item_edit-mode list-item">
            <input class="todo-list__input input input_checkbox" type="checkbox">
            <label class="todo-list__label label label_text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-list__input input input_text">
            <button class="todo-list__btn btn btn_edit">Save</button>
            <button class="todo-list__btn btn btn_delete"><img class="todo-list__img img img_delete" src="./remove.svg" alt="remove button pic"></button>
          </li>
        </ul>
      </section>
      <section class="done-task section">
        <h3 class="section__title">Completed</h3>
        <ul class="done-list">
          <li class="done-list__item list-item">
            <input class="done-list__input input input_checkbox" type="checkbox" checked>
            <label class="done-list__label label label_text">See the Doctor</label>
            <input type="text" class="done-list__input input input_text">
            <button class="done-list__btn btn btn_edit">Edit</button>
            <button class="done-list__btn btn btn_delete"><img class="done-list__img img img_delete" src="./remove.svg" alt="remove button pic"></button>
          </li>
        </ul>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
